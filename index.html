<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oder24Hz — Оптимизация Windows и Bluestacks</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      position: relative;
      overflow-x: hidden;
    }

    /* ==== Фоновая анимация ==== */
    .animated-bg::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.03) 0%, transparent 80%);
      animation: pulse 6s ease-in-out infinite;
      z-index: 0;
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .particles span {
      position: absolute;
      display: block;
      width: 12px;
      height: 12px;
      background: rgba(0, 255, 150, 0.15);
      animation: move 20s linear infinite;
      border-radius: 50%;
    }

    @keyframes move {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0.6;
      }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.2); opacity: 0.2; }
    }

    .gradient-text {
      background: linear-gradient(
        270deg,
        #ff00ff,
        #00ffff,
        #00ff88,
        #ffff00,
        #ff6600,
        #00ffcc
      );
      background-size: 1200% 1200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 10s ease infinite;
      text-shadow: 0 0 10px rgba(0, 255, 120, 0.8);
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .gradient-button {
      background: linear-gradient(90deg, #00ffaa, #00ffcc, #00ff88, #00ffff);
      background-size: 400% 400%;
      animation: gradientMove 5s ease infinite;
    }

    .text-pulse {
      animation: textPulse 4s ease-in-out infinite;
    }

    @keyframes textPulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .content {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
